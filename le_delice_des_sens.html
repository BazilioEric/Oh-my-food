<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>La palette du goût</title>
    <link rel="stylesheet" href="style_menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dd12bbf080.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
        <div class="title">
            <i class="fa-solid fa-arrow-left"></i>
            <h1>ohmyfood</h1>
        </div>
        <img src="img/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="la palette du goût">
    </header>

    <main>

        <h2>La palette du goût</h2>

        <section class="entrees">
            <h3>ENTREES</h3>
            <figure>
                <div class="detail_texte">
                    <h4>Tartare de thon</h4>
                    <p>Assaisonné au yuzu</p>
                </div>
                <div class="détail_prix">
                    <p>25€</p>
                </div>
                <div class="valid">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
            </figure>
            <figure>
                <div class="detail_texte">
                    <h4>Bouchée de homard croustillant</h4>
                    <p>Et sa farandole de petits légumes</p>
                </div>
                <div class="détail_prix">
                    <p>35€</p>
                </div>    
                <div class="valid">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                </div>
            </figure>
            <figure>
                <div class="detail_texte">
                    <h4>Velouté de cèpes</h4>
                    <p>Aux truffes</p>
                </div>
                <div class="détail_prix">
                    <p>20€</p>
                </div>    
                <div class="valid">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                </div>
            </figure>
        </section>

        <section class="plats">
            <h3>PLATS</h3>
            <figure>
                <div class="detail_texte">
                    <h4>Poulet rôti aux herbes de Provence</h4>
                    <p>Et sa crème de truffe</p>
                </div>
                <div class="détail_prix">
                    <p>40€</p>
                </div>    
                <div class="valid">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                </div>
            </figure>
            <figure>
                <div class="detail_texte">
                    <h4>Langouste rôtie</h4>
                    <p>Et ses légumes de saison</p>
                </div>
                <div class="détail_prix">
                    <p>35€</p>
                </div>    
                <div class="valid">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                </div>
            </figure>
            <figure>
                <div class="detail_texte">
                    <h4>Côte de boeuf Angus</h4>
                    <p>Et sa purée de panais</p>
                </div>
                <div class="détail_prix">
                    <p>44€</p>
                </div>    
                <div class="valid">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                </div>
            </figure>
        </section>

        <section class="Desserts">
            <h3>DESSERTS</h3>
            <figure>
                <div class="detail_texte">
                    <h4>Farandole de desserts</h4>
                    <p>Du chef</p>
                </div>
                <div class="détail_prix">
                    <p>18€</p>
                </div>    
                <div class="valid">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                </div>
            </figure>
            <figure>
                <div class="detail_texte">
                    <h4>Crème brulée</h4>
                    <p>Revisitée</p>
                </div>
                <div class="détail_prix">
                    <p>22€</p>
                </div>    
                <div class="valid">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                </div>
            </figure>
            <figure>
                <div class="detail_texte">
                    <h4>Tiramisu</h4>
                    <p>À la noisette</p>
                </div>
                <div class="détail_prix">
                    <p>23€</p>
                </div>    
                <div class="valid">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                </div>
            </figure>
        </section>

        <button type="button">Commander</button>

    </main>

    <footer>
        <ul>
            <li><p>ohmyfood</p></li>
            <li>
                <div class="proposer">
                    <p><i class="fa-solid fa-utensils"></i></p>
                    <p>Proposer un restaurant</p>
                </div>
            </li>
            <li>
                <div class="devenir">
                    <p><i class="fa-solid fa-handshake-angle"></i></p>
                    <p>Devenir partenaire</p>
                </div>
            </li>
            <li>
                <p>Mentions légales</p>
            </li>
            <li>
                <p>Contact</p>
            </li>
        </ul>
    </footer>

</body>
</html>
