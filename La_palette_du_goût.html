    <main>

        <h2>La palette du goût</h2>

        <section class="entrees">

            </figure>
            <figure>
                <div class="detail_texte">
                    <h4>Oeuf au plat</h4>

                    <p>20€</p>
                </div>    
                <div class="valid">
                    <i class="fa-solid fa-circle-check"></i>

                </div>
            </figure>
        </section>

                <div class="détail_prix">
                    <p>35€</p>
                </div>    
                <div class="valid">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                </div>
            </figure>
            <figure>
                <div class="detail_texte">
                    <h4>Filet de turbot</h4>
                    <p>Aux agrumes</p>
                </div>

                </div>    
                <div class="valid">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                </div>
            </figure>
        </section>

            <h3>DESSERTS</h3>

                <div class="detail_texte">
                    <h4>Paris-Brest</h4>
                    <p>Revisité</p>
                </div>
                <div class="détail_prix">
                    <p>18€</p>
                </div>    
                <div class="valid">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
                </div>
            </figure>
            <figure>

                </div>

                    <p>22€</p>
                </div>    
                <div class="valid">

            <figure>
