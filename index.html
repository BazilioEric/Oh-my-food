<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dd12bbf080.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <img src="img/ohmyfood.png" alt="">

        <div class="localisation">
            <p><i class="fa-sharp fa-solid fa-location-dot"></i></p>
            <p>Paris, Belleville</p>
        </div>
    
        <div class="presentation">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des réstaurants d'exepection, sélectionnés par nos soins.</p>
            <button type="button">Explorez nos restaurants</button>
        </div>
    </header>

    <nav>
        <h1>Fonctionnement</h1>
        <button>
            <p>1</p>
            <p><i class="fa-sharp fa-solid fa-mobile-screen-button"></i></p>
            <p>Choisissez un restaurant</p>
        </button>
        <button>
            <p>2</p>
            <p><i class="fa-solid fa-list-ul"></i></p>
            <p>Composez votre menu</p>
        </button>
        <button>
            <p>3</p>
            <p><i class="fa-solid fa-store"></i></p>
            <p>Dégustez au restaurant</p>
        </button>
    </nav>

    <main>
        <h1>Restaurants</h1>
        <div class="bloc-cartes">
            <figure>
                <img src="img/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
                <h2>La palette du goût</h2>
                <p>Ménilmontant
                    <input type="checkbox" name="heart1" id="heart1">
                    <label for="heart1"></label>
                </p> 
                
            </figure>
            <figure>
                <img src="img/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée">
                <h2>La note enchantée</h2>
                <p>Charonne</p>
            </figure>
            <figure>
                <img src="img/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="A la française">
                <h2>A la française</h2>
                <p>Cité Rouge</p>
            </figure>
            <figure>
                <img src="img/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens">
                <h2>Le délice des sens</h2>
                <p>Folie-Méricourt</p>
            </figure>
        </div>
    </main>

    <footer>
        <ul>
            <!-- <li><img src="img/ohmyfood@2x.svg" alt=""></li> -->
            <li><p>ohmyfood</p></li>
            <li>
                <div class="proposer">
                    <p><i class="fa-solid fa-utensils"></i></p>
                    <p>Proposer un restaurant</p>
                </div>
            </li>
            <li>
                <div class="devenir">
                    <p><i class="fa-solid fa-handshake-angle"></i></p>
                    <p>Devenir partenaire</p>
                </div>
            </li>
            <li>
                <p>Mentions légales</p>
            </li>
            <li>
                <p>Contact</p>
            </li>
        </ul>
    </footer>

</body>
</html>
